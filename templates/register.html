{% extends 'base.html' %}

{% block title %}Register | Chat Web{% endblock %}

{% block content %}
    <h2 class="text-center">Đăng ký</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-envelope icon"></i> Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Vui lòng nhập email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock icon"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Vui lòng nhập password" required>
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label"><i class="fas fa-image icon"></i> Avatar</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
    <p class="mt-3 text-center">Bạn đã có tài khoản <a href="{{ url_for('login') }}" class="text-decoration-none">Đăng nhập</a></p>
{% endblock %}
