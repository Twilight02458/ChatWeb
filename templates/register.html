<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="p-4 bg-light border rounded">
            <h1>Register</h1>
            <form method="POST">
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">Email:</label>
                  <input class="form-control" placeholder="Enter username" type="text" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password"  type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
              <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
